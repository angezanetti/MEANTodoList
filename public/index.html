<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="todo.css">
	<title>Todo List</title>
  </head>
  <body>
    <div ng-controller="TodoListController as todoList">
      <ul class="list">
		<li><div class="lines"></div><a ng-click="todoList.addTodo()"><img class="plus" src="img/add.png"/></a></li>
		  
        <li ng-repeat="todo in todoList.todos" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
		  <div class="lines"></div>
			<input type="checkbox" class="check_box" ng-click="toggleSelection($event, $index)" ng-model="todo.done">
			<label class="checkbox"></label>
			  <span class="done-{{todo.done}}">{{todo.text}} <a ng-click="delete($index)"><img class="trash"  ng-show="hoverEdit" src="img/trash.png"></i></a></span>
        </li>
      </ul>
    </div>
  </body>
</html>
